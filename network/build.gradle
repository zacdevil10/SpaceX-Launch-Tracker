plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31

        def secretsFile = rootProject.file('secrets.properties')
        def secrets = new Properties()
        secrets.load(new FileInputStream(secretsFile))

        buildConfigField("String", "CONSUMER_KEY", secrets['CONSUMER_KEY'])
        buildConfigField("String", "CONSUMER_SECRET", secrets['CONSUMER_SECRET'])
        buildConfigField("String", "ACCESS_TOKEN", secrets['ACCESS_TOKEN'])
        buildConfigField("String", "TOKEN_SECRET", secrets['TOKEN_SECRET'])

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'uk.co.zac_h.spacex'
}

dependencies {
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'

    //Moshi
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'

    //Retrofit logging
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.2"

    //Hilt
    implementation 'com.google.dagger:hilt-android:2.42'
    kapt 'com.google.dagger:hilt-compiler:2.41'

    //Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    //Paging
    implementation "androidx.paging:paging-runtime-ktx:3.1.1"

    implementation project(":common")
}