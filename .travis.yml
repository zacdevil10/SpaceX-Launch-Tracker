language: android
sudo: required
dist: trusty
env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ANDROID_ABI=armeabi-v7a
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "zacdevil10-github"
    token:
      secure: $SONAR_TOKEN
android:
  components:
    - tools
    - platform-tools
    - tools
    - extra-android-m2repository
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
  - openssl aes-256-cbc -K $encrypted_980253609704_key -iv $encrypted_980253609704_iv
    -in secrets.properties.enc -out secrets.properties -d
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.2"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  - directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      - "$HOME/.android/build-cache"
before_script:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar
script:
  - "./gradlew build test createDebugCoverageReport jacocoTestReport"
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)
