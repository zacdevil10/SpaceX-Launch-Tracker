language: java
jdk: openjdk8

env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_HOME=$HOME/android-sdk

addons:
  sonarcloud:
    organization: "zacdevil10-github"
    token:
      secure: $SONAR_TOKEN

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  - directories:
      - "$HOME/android-sdk-dl"
      - "$HOME/android-sdk"
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      - "$HOME/.android/build-cache"

before_install:
  - openssl aes-256-cbc -K $encrypted_980253609704_key -iv $encrypted_980253609704_iv
    -in secrets.properties.enc -out secrets.properties -d

install:
  - if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
  - unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;29.0.2' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-29' > /dev/null

before_script:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

script:
  - "./gradlew build test createDebugCoverageReport jacocoTestReport sonarqube"

after_success:
  - bash <(curl -s https://codecov.io/bash)
