apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: "com.hiya.jacoco-android"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "uk.co.zac_h.spacex"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 210010507
        versionName "1.5.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding = true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    flavorDimensions 'firebase'
    productFlavors {
        production {
            dimension = 'firebase'
        }
        development {
            dimension = 'firebase'
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${kotlin_version}"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.gms:play-services-wearable:17.0.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    implementation project(":common")

    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.4'

    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0"

    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    //MP Chart library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    //MediaRecyclerView
    implementation 'com.github.zacdevil10:MediaRecyclerView:v0.1.9-beta'

    //Firebase
    implementation 'com.google.firebase:firebase-analytics:18.0.2'
    implementation 'com.google.firebase:firebase-crashlytics:17.3.1'
    implementation 'com.google.firebase:firebase-core:18.0.2'
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

    //LeakCanary
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0'

    debugImplementation 'com.gu.android:toolargetool:0.3.0@aar'

    testImplementation 'junit:junit:4.13'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.1'
    testImplementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    testImplementation 'com.squareup.retrofit2:retrofit-mock:2.9.0'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

jacocoAndroidUnitTestReport {
    html.enabled(false)
    csv.enabled(false)
    xml.enabled(true)
}
